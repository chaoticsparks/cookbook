<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>Книга рецептов <mat-icon style="vertical-align: middle">arrow_right</mat-icon> {{currentPage$ |
    async}}</span>
</mat-toolbar>
